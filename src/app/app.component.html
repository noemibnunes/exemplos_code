  <carousel [itemsPerSlide]="itemsPerSlide"
            [singleSlideOffset]="singleSlideOffset"
            [interval]="false"
            [startFromIndex]="5"
            [isAnimated] = "isAnimated">

  <slide id = "slide" *ngFor="let slide of slides; let index=index" class="mx-auto">
    <img id = "img" [src]="slide.image" alt="image slide">
  </slide>
</carousel>
